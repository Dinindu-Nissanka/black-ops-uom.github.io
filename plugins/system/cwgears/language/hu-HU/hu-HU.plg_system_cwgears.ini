PLG_CWGEARS_FIELD_GZIPHELP_DESC="Kapcsold ki, vagy be a Joomla oldalad gzip tömörítését azon felhasználóknak, akik Facebook vagy Linkedin alkalmazást használnak."
PLG_CWGEARS_CACHE_TITLE="Gyorsítótár"
PLG_CWGEARS_FIELD_CACHE_OFF_LABEL="Gyorsítótár Ki"
PLG_CWGEARS_FIELD_CACHE_OFF_DESC="Gyorsítótár kikapcsolása különleges helyszínen. Megjegyzés: Az opció használatához meg kell határoznod a rendszer számára, hogy milyen szabályok alapján kapcsolja ki a gyorsítótárat"
PLG_CWGEARS_FIELD_CACHE_RULES_LABEL="Gyorsítótár Ki szabályok"
PLG_CWGEARS_FIELD_CACHE_RULES_DESC="Minden szabályhoz adj meg egy sort, mely tartalmazza az URL paraméterek listáját. Például: a option=com_content&amp;view=article ki fogja kapcsolni a gyorsítótárazást a com_content cikkek nézetben. Behelyettesítéshez haszálhatod a ?-jelet is, például így: option=com_content&amp;view=article&amp;id=?."