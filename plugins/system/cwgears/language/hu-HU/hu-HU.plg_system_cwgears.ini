PLG_CWGEARS_FIELD_FULL_PATH_DESC="Ezen beállítás segítségével tudod a rövid URL címeket átkonvertálni az URL teljes hosszúságú verziójára. Itt egy példa: (/templates/protostar/images/background.jpg) ebből lesz (http://www.example.com/templates/protostar/images/background.jpg). Megjegyzés: Ha van kapcsolva, bizonyosodj meg róla, hogy az elérési útvonalak a Joomla! gyökérkönyvtárától lettek megadva! (pl. /images/backgrounds/my-background.jpg')."
PLG_CWGEARS_FIELD_CODE_LABEL="Egyedi kód"
PLG_CWGEARS_FIELD_CODE_DESC="Itt adhatsz meg egyedi kódot. A kód könnyebb olvashatóságának érdekében használhatsz sorközöket és megjegyzéseket, de ne feledd, hogy a minimzálás opció bekapcsolásával el lesznek távolítva a megjegyzések amint bekerülnek az oldalba."
PLG_CWGEARS_FIELD_RCOMMENTS_LABEL="Megjegyzések eltávolítása"
PLG_CWGEARS_FIELD_RCOMMENTS_DESC="Igen választása esetén a megjegyzések el lesznek távolítva amint bekerülnek az oldalba
PLG_CWGEARS_CUSTOMJS_TITLE="Egyedi JS hozzáadása"
PLG_CWGEARS_FIELD_CJS_ADD_LABEL="JS"
PLG_CWGEARS_FIELD_CJS_ADD_DESC="Itt kapcsolhatod ki, be az egyedi JS használatot"
PLG_CWGEARS_FIELD_SYSMSG_ON_LABEL="Rendszer üzenet Demo"
PLG_CWGEARS_FIELD_SYSMSG_ON_DESC="Ez meg fog jeleníteni egy bemutatót, hogy hogyan néz ki egy rendszerüzenet a felhasználói és admin oldalon. A következő típuskat jeleníti meg: Üzenet, Értesítés, Figyelmeztetés és Hiba."
PLG_CWGEARS_SYSMSG_MSG="Ez egy bemutató rendszerüzenet, melyet a System - CW Gears plugin hozott létre."
