PLG_CWGEARS_FIELD_JQ_MIGRATE_DESC="Ez a könyvtár visszaállítja az elavult funkciókat és viselkedést, hogy a régebbi kód továbbra is rendesen futhasson jQuery 1.9 és újabb verziók esetén."
PLG_CWGEARS_FIELD_JQ_NOCONFLICT_LABEL="Ütközések"
PLG_CWGEARS_FIELD_JQ_NOCONFLICT_DESC="Sok JavaScript használ $ jelet a funkciók, vagy változók meghatározásához, mint ahogy azt a JQuery is teszi. Viszont JQuery esetében a $ jel csak egy alias a JQuery számára, tehát a funkcionalitása kihasználható $ jel nélkül is. Ha használnod kell a JQuery mellett más JavaScriptet is, a $.noConflict() függvény segítségével visszadhatod a $ jel vezérlését más könyvtárak számára. "
PLG_CWGEARS_FIELD_JQ_BACKEND_LABEL="Joomla admin"
PLG_CWGEARS_FIELD_JQ_BACKEND_DESC="A funció bekapcsolásával engedélyezheted a jQuery könyvtár betöltését a Joomla admin felületén is."

