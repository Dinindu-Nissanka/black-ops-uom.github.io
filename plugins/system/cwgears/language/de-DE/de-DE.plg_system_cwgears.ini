PLG_CWGEARS_FIELD_JQ_MIGRATE_LABEL="Migrieren"
PLG_CWGEARS_FIELD_JQ_MIGRATE_DESC="Diese Bibliothek stellt überholtes Verhalten und Merkmale wieder her damit ältere Code auch auf jQuery 1.9 und später lauffähig ist."
PLG_CWGEARS_FIELD_JQ_NOCONFLICT_LABEL="Kein Konflikt"
PLG_CWGEARS_FIELD_JQ_NOCONFLICT_DESC="Viele JavaScript Bibliothekne verwenden ein $ als Funktions- oder Variablenname, wie auch jQuery. Im Fall von jQuery ist $ nur ein Alias für jQuery, alle Funktionalitäten sind auch ohne die Verwendung von $ verfügbar. Wenn sie eine ander JavaScript Bibliothek neben jQuery verwenden, geben Sie die Kontrolle über $ an diese durch einen Aufruf von $.noConflict() zurück. "
PLG_CWGEARS_FIELD_JQ_BACKEND_LABEL="Backend"
PLG_CWGEARS_FIELD_JQ_BACKEND_DESC="Diese Option aktiviert das Laden der jQuery Bibliothek im Backend."

