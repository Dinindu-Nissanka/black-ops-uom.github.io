PLG_CWGEARS_FIELD_CUSTOM_FILE_LABEL="Spezifischer File"
PLG_CWGEARS_FIELD_CUSTOM_FILE_DESC="Geben Sie das Verzeichniss eines spezifischen CSS Files an, der inkludiert werden soll. Zum Beispiel /media/mycss/custom.css"
PLG_CWGEARS_FIELD_GZIPHELP_LABEL="Gzip Hilfe"
PLG_CWGEARS_FIELD_GZIPHELP_DESC="Die GZip Komprimierung des HTML Outputs Ihrer Jommla Seite für die User Agents von Facebook und LinkedIn ein- bzw. ausschalten."
PLG_CWGEARS_CACHE_TITLE="Cache"
PLG_CWGEARS_FIELD_CACHE_OFF_LABEL="Cache Off"
PLG_CWGEARS_FIELD_CACHE_OFF_DESC="Das Cache in bestimmten Fällen abschalten. Hinweis: Hier haben Sie Regeln zu verwalten die dem System mitteilen wann das Cache abzuschalten ist."
PLG_CWGEARS_FIELD_CACHE_RULES_LABEL="Cache Off Regeln"
PLG_CWGEARS_FIELD_CACHE_RULES_DESC="Eine Zeile für jede Regeln bestehend aus URL Parametern. Zum Beispiel: option=com_content&amp;view=article schaltet das Caching für den com_content article view aus. Das ? kann auch als Wildcard verwendet werden. Zum Beispiel: option=com_content&amp;view=article&amp;id=?."