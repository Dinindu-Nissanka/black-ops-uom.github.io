PLG_CWGEARS_GENERAL_TITLE="Allgemeine Optimierungen"
PLG_CWGEARS_FIELD_ZOOEDITOR_ON_LABEL="Zoo Editor"
PLG_CWGEARS_FIELD_ZOOEDITOR_ON_DESC="Zoo Editor Optimierung - Dies erweitert automatisch Ihr YooTheme Zoo Editor Fenste im Backend"
PLG_CWGEARS_CUSTOMCSS_TITLE="Spezifisches CSS"
PLG_CWGEARS_FIELD_CCSS_ADD_LABEL="CSS hinzufügen"
PLG_CWGEARS_FIELD_CCSS_ADD_DESC="Das Inkludieren einer spezifischen CSS ein- und ausschalten"
PLG_CWGEARS_FIELD_MINIMIZE_LABEL="Minimieren"
PLG_CWGEARS_FIELD_MINIMIZE_DESC="Wählen Sie JA um den Code zu minimieren während er zur Seite hinzugefügt wird."
PLG_CWGEARS_FIELD_FULL_PATH_LABEL="Ganzer Pfad"
PLG_CWGEARS_FIELD_FULL_PATH_DESC="Diese Option konvertiert die abgekürzte Version der verwendeten URL's in ihre ganze Länge. Zum Beispiel: (/templates/protostar/images/background.jpg) wird zu (http://www.example.com/templates/protostar/images/background.jpg). Hinweis:Stellen Sie sicher nur Pfade, die mit der Joomla Root beginnen, verwenden wenn diese Option aktiviert ist (z.B. /images/backgrounds/my-background.jpg')."
PLG_CWGEARS_FIELD_CODE_LABEL="Spezifischer Code"
PLG_CWGEARS_FIELD_CODE_DESC="Geben Sie Ihren spezifischen Code hier ein. Um es einfacher zu machen, können Sie den Code mit normalem Spacing und Kommentaren eingeben. Denken Sie aber bitte daran, mit den anderen Einstellungen den Code zu minimieren und die Kommentare entfernen zu lassen, sobald er zur Seite hinzugefügt wird."
PLG_CWGEARS_FIELD_RCOMMENTS_LABEL="Kommentare entfernen"
PLG_CWGEARS_FIELD_RCOMMENTS_DESC="Wählen Sie JA um die Kommentare vor dem Hinzufügen zur Seite entfernen zu lassen"
PLG_CWGEARS_CUSTOMJS_TITLE="Spezifische JS"
PLG_CWGEARS_FIELD_CJS_ADD_LABEL="JS hinzufügen"
PLG_CWGEARS_FIELD_CJS_ADD_DESC="Hinzufügen spezifischer JS aktivieren / deaktivieren"
PLG_CWGEARS_FIELD_SYSMSG_ON_LABEL="System MSG Demo"
PLG_CWGEARS_FIELD_SYSMSG_ON_DESC="Mit dieser Option wird eine System Message Demao im Front- und Backend angezeigt. Angezeigt werden die folgenden Typen: Message, Notice, Warning und Error."
PLG_CWGEARS_SYSMSG_MSG="Das ist eine Demo System Message von System - CW Gears plugin."
