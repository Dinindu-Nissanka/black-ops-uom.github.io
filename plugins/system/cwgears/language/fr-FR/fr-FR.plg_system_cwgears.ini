;-------------------------------------------------------------------------------
PLG_CWGEARS_GENERAL_TITLE="Réglages globaux"
PLG_CWGEARS_FIELD_ZOOEDITOR_ON_LABEL="Zoo Editor"
PLG_CWGEARS_FIELD_ZOOEDITOR_ON_DESC="Réglage Zoo Editor - Ceci incluera automatiquement votre fenêtre YooTheme Zoo dans l'administration"
PLG_CWGEARS_CUSTOMCSS_TITLE="CSS Personnalisé"
PLG_CWGEARS_FIELD_CCSS_ADD_LABEL="Ajouter CSS"
PLG_CWGEARS_FIELD_CCSS_ADD_DESC="Autoriser ou Interdire l'inclusion de CSS personnalisé"
PLG_CWGEARS_FIELD_MINIMIZE_LABEL="Minimiser"
PLG_CWGEARS_FIELD_MINIMIZE_DESC="Choisir Oui pour minimiser le code lorsqu'il est ajouté à la page."
PLG_CWGEARS_FIELD_FULL_PATH_LABEL="Chemins Absolus"
PLG_CWGEARS_FIELD_FULL_PATH_DESC="Cette option va convertir une URL relative en sa version absolue. Prenons un exemple: (/templates/protostar/images/background.jpg) deviendra (http://www.example.com/templates/protostar/images/background.jpg). Note: Si vous choisissez cette option, assurez vous d'utiliser des chemins partant de la racine Joomla (e.g. /images/backgrounds/my-background.jpg')."
PLG_CWGEARS_FIELD_CODE_LABEL="Code Personnalisé"
PLG_CWGEARS_FIELD_CODE_DESC="Saisir votre code personnalisé ici. Pour le rendre plus facile à lire et éditer, vous pouvez utiliser espacements et commentaires, en vous souvenant que vous pouvez utiliser les autres options pour minimiser et décommenter le code lors de son ajout à la page."
PLG_CWGEARS_FIELD_RCOMMENTS_LABEL="Décommenter"
PLG_CWGEARS_FIELD_RCOMMENTS_DESC="Choisir Oui pour que les commentaires soit retirés du code lors de son ajout à la page"
PLG_CWGEARS_CUSTOMJS_TITLE="JS Personnalisé"
PLG_CWGEARS_FIELD_CJS_ADD_LABEL="Ajouter JS"
PLG_CWGEARS_FIELD_CJS_ADD_DESC="Autoriser ou Interdire l'inclusion de JS personnalisé"
PLG_CWGEARS_FIELD_SYSMSG_ON_LABEL="Système de MSG Demo"
PLG_CWGEARS_FIELD_SYSMSG_ON_DESC="Ceci affichera une démonstration de ce à quoi ressembleront les messages systèmes affichés sur votre site tant en administration qu'en mode utilisateur. Les différents types : Message, Remarque, Avertissement et Erreur, sont affichés à titre d'exemple."
PLG_CWGEARS_SYSMSG_MSG="Ceci est un message de démonstration des messages affichés par le plugin System - CW Gears."
;-------------------------------------------------------------------------------
;Version 0.0.9
;-------------------------------------------------------------------------------
PLG_CWGEARS_FIELD_CUSTOM_FILE_LABEL="Fichier personnalisé"
PLG_CWGEARS_FIELD_CUSTOM_FILE_DESC="Saisir l'emplacement du fichier CSS personnaliser que vous souhaitez inclure. Par exemple /media/mycss/custom.css"
PLG_CWGEARS_FIELD_GZIPHELP_LABEL="Aide Gzip"
PLG_CWGEARS_FIELD_GZIPHELP_DESC="Autoriser ou interdire la compression gzip des pages html générées par votre site Joomla! pour les User Agents de Facebook et LinkedIn."
PLG_CWGEARS_CACHE_TITLE="Cache"
PLG_CWGEARS_FIELD_CACHE_OFF_LABEL="Sans Cache"
PLG_CWGEARS_FIELD_CACHE_OFF_DESC="Interdire le cache pour un emplacement spécifique. Nota: Pour utiliser cette option, vous devez définir des règles pour informer le système des emplacements de cache interdits."
PLG_CWGEARS_FIELD_CACHE_RULES_LABEL="Règles Sans Cache"
PLG_CWGEARS_FIELD_CACHE_RULES_DESC="Ajouter une ligne composée d'une liste de paramètres d'url pour chaque règle. Par exemple option=com_content&amp;view=article interdira le cache pour les vues d'artciles (composant com_content). Vous pouvez également utiliser le ? comme caractère d'échappement par exemple option=com_content&amp;view=article&amp;id=?."