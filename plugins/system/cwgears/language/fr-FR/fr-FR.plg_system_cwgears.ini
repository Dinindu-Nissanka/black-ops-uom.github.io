PLG_CWGEARS_ASYNC_TITLE="Options Asynchrone"
PLG_CWGEARS_FIELD_SCRIPTS_LABEL="Liste de Scripts"
PLG_CWGEARS_FIELD_SCRIPTS_DESC="Ajouter la liste des scripts (séparés par une virgule) dont vous voulez la mise à jour. Note: Ne renseignez ni http: ni https: et commencez l'URL avec //"
PLG_CWGEARS_FIELD_DEFER_LABEL="Ajouter Defer"
PLG_CWGEARS_FIELD_DEFER_DESC="Choisir Oui si vous souhaitez ajouter l'option 'defer' au chargement des URLs de scripts"
PLG_CWGEARS_FIELD_ASYNC_LABEL="Ajouter Async"
PLG_CWGEARS_FIELD_ASYNC_DESC="Choisir Oui si vous souhaitez ajouter l'option 'async' au chargement des URLs de scripts"
