;jQuery Plugin Options
PLG_CWGEARS_FIELD_JQ_ON_LABEL="Ajouter jQuery"
PLG_CWGEARS_FIELD_JQ_ON_DESC="Choisir Oui ou Non pour l'ajout de jQuery."
PLG_CWGEARS_FIELD_JQ_SERVER_LABEL="Serveur"
PLG_CWGEARS_FIELD_JQ_SERVER_DESC="Choisir le serveur à partir duquel sera ajouté la bibliothèque jQuery."
PLG_CWGEARS_FIELD_JQ_VERSION_LABEL="Version"
PLG_CWGEARS_FIELD_JQ_VERSION_DESC="il s'agit de la version de bibliothèque jQuery."
PLG_CWGEARS_FIELD_JQ_MIGRATE_LABEL="Migration"
PLG_CWGEARS_FIELD_JQ_MIGRATE_DESC="Cette bibiliothèque va restaurer des fonctionnalités et comportements dépréciés afin que du code plus ancien puisse continuer à fonctionner avec une version jQuery 1.9 ou supérieure."
PLG_CWGEARS_FIELD_JQ_NOCONFLICT_LABEL="Sans conflit"
PLG_CWGEARS_FIELD_JQ_NOCONFLICT_DESC="De nombreuses bibliothèques Javascript utilisent $ comme nom de fonction ou nom de variable, comme le fait jQuery. En ce qui concerne jQuery, $ est juste un alias pour jQuery, de ce fait toutes les fonctionnalités sont présentes même sans utiliser $. Si vous avez besoin d'utiliser une autre bibliothèque JavaScript en même temps que jQuery, rendez le contrôle de $ à l'autre bibliothèque en effectuant un appel à $.noConflict(). "
PLG_CWGEARS_FIELD_JQ_BACKEND_LABEL="Administration"
PLG_CWGEARS_FIELD_JQ_BACKEND_DESC="Cette option autorise le chargement de la bibliothèque jQuery dans l'administration."

