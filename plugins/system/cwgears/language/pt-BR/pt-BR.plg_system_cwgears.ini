PLG_CWGEARS_FIELD_CUSTOM_FILE_LABEL="Arquivo Personalizado"
PLG_CWGEARS_FIELD_CUSTOM_FILE_DESC="Digite o local do arquivo CSS personalizado que você deseja incluir. Por exemplo /media/mycss/custom.css"
PLG_CWGEARS_FIELD_GZIPHELP_LABEL="Ajuda do Gzip"
PLG_CWGEARS_FIELD_GZIPHELP_DESC="Ativa ou desativa a compactação do gzip para a saída html do seu site Joomla para o Agente do Usuário do Facebook e LinkedIn."
PLG_CWGEARS_CACHE_TITLE="Cache"
PLG_CWGEARS_FIELD_CACHE_OFF_LABEL="Desativar Cache"
PLG_CWGEARS_FIELD_CACHE_OFF_DESC="Desativa o Cache em um local específico. Nota: Para usar esta opção, você terá que definir regras para o sistema saber onde tornar o Cache desativado."
PLG_CWGEARS_FIELD_CACHE_RULES_LABEL="Regras Desativação do Cache"
PLG_CWGEARS_FIELD_CACHE_RULES_DESC="AAdicione uma linha que consiste em uma lista de parâmetros de URL para cada regra. Por exemplo option=com_content&amp;view=article deverá desativar o cache para a visualização do artigo do com_content. Você pode também usar o ? como uma espécie de curinga, por exemplo, option=com_content&amp;view=article&amp;id=?."