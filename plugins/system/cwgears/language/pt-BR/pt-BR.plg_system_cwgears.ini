PLG_CWGEARS_FIELD_JQ_SERVER_LABEL="Servidor"
PLG_CWGEARS_FIELD_JQ_SERVER_DESC="Este é um servidor de onde a biblioteca será carregada."
PLG_CWGEARS_FIELD_JQ_VERSION_LABEL="Versão"
PLG_CWGEARS_FIELD_JQ_VERSION_DESC="Esta é uma versão da biblioteca jQuery."
PLG_CWGEARS_FIELD_JQ_MIGRATE_LABEL="Migrar"
PLG_CWGEARS_FIELD_JQ_MIGRATE_DESC="Esta biblioteca restaura características e comportamentos obsoletos para que o código mais antigo ainda seja executado corretamente em jQuery 1.9 e superior."
PLG_CWGEARS_FIELD_JQ_NOCONFLICT_LABEL="No conflict"
PLG_CWGEARS_FIELD_JQ_NOCONFLICT_DESC="Muitas bibliotecas JavaScript utilizam $ como uma função ou nome de variável, assim como jQuery faz. No caso do jQuery, $ é apenas um apelido para jQuery, por isso toda a funcionalidade está disponível sem usar $. Se você precisar usar outra biblioteca JavaScript junto com a jQuery, retorna o controle do $ de volta para a outra biblioteca com uma chamada para $.noConflict()."
PLG_CWGEARS_FIELD_JQ_BACKEND_LABEL="Backend"
PLG_CWGEARS_FIELD_JQ_BACKEND_DESC="Esta opção ativa o carregamento da biblioteca jQuery no backend."

