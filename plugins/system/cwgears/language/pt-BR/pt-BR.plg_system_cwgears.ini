PLG_CWGEARS_GENERAL_TITLE="Tweaks Gerais"
PLG_CWGEARS_FIELD_ZOOEDITOR_ON_LABEL="Editor Zoo"
PLG_CWGEARS_FIELD_ZOOEDITOR_ON_DESC="Editor Zoo Tweak - Isso vai expandir automaticamente a janela do editor YOOtheme Zoo no back-end."
PLG_CWGEARS_CUSTOMCSS_TITLE="Personalizar CSS"
PLG_CWGEARS_FIELD_CCSS_ADD_LABEL="Adicionar CSS"
PLG_CWGEARS_FIELD_CCSS_ADD_DESC="Ative ou desative a inclusão de css personalizada."
PLG_CWGEARS_FIELD_MINIMIZE_LABEL="Minimizar"
PLG_CWGEARS_FIELD_MINIMIZE_DESC="Selecione sim para minimizar o código, como é adicionado à página."
PLG_CWGEARS_FIELD_FULL_PATH_LABEL="Caminhos Completos"
PLG_CWGEARS_FIELD_FULL_PATH_DESC="Esta opção converterá a versão curta de uma URL usada para o tamanho da sua versão completa. Deixe-me dar um exemplo: (/templates/protostar/images/background.jpg) ficará (http://www.example.com/templates/protostar/images/background.jpg). Nota: Se estiver ativado, certifique-se usar caminhos a partir de sua raiz Joomla (ex. /images/backgrounds/my-background.jpg')."
PLG_CWGEARS_FIELD_CODE_LABEL="Personalizar Código"
PLG_CWGEARS_FIELD_CODE_DESC="Digite seu código personalizado aqui. Para fazê-lo mais fácil de ler e editar, você pode escrever seu código aqui com espaçamento normal e comentários, mas lembre-se de usar as outras configurações para minimizar e eliminar os comentários como o código é adicionado à página."
PLG_CWGEARS_FIELD_RCOMMENTS_LABEL="Remover Comentários"
PLG_CWGEARS_FIELD_RCOMMENTS_DESC="Selecione Sim para que os comentários removidos do código, como é adicionado à página"
PLG_CWGEARS_CUSTOMJS_TITLE="Personalizar JS"
PLG_CWGEARS_FIELD_CJS_ADD_LABEL="Adicionar JS"
PLG_CWGEARS_FIELD_CJS_ADD_DESC="Ative ou desative a inclusão de js personalizado."
PLG_CWGEARS_FIELD_SYSMSG_ON_LABEL="Demo Mensagem do Sistema"
PLG_CWGEARS_FIELD_SYSMSG_ON_DESC="Isto mostrará uma demonstração do que o sistema de mensagens mostrará em seu site no frontend e backend. Ele mostrará os seguintes tipos: Memsagem, Nota, Aviso e Erro."
PLG_CWGEARS_SYSMSG_MSG="Este é uma demosttração do sistema de mensagem criado pelo plugin <b>Sistema - CW Gears</b>."
